<html>
  <body>
    <h1>QR Code Scanner</h1>
    <p>Please use your device's camera to scan the QR code.</p>
    <video id="video" style="width:400px; height:300px;"></video>
    <script src="https://unpkg.com/@zxing/library"></script>
    <script>
      // create a new scanner object
      const scanner = new ZXing.BrowserQRCodeReader();
      let video = document.getElementById('video');

      // start the video stream and scan for QR codes
      scanner.getVideoInputDevices()
        .then(devices => {
          scanner.decodeFromVideoDevice(devices[0].deviceId, 'video', (result, err) => {
            if (result) {
              alert(result);  // the scanned QR code's content
            }
            if (err && !(err instanceof ZXing.NotFoundException)) {
              console.error(err);
            }
          });
        });
    </script>
  </body>
</html>
